    <main class="main">
        <form action="contactos.php" class="formContacto"  data-aos="fade-up" data-aos-delay="100">
            <fieldset class="formCampoContacto">
                <legend class="formTitulo">Ingrese sus datos para ser contactado</legend>
                <div class="inputsContacto">
                    <div class="inputsText">
                        <input type="text" name="nombre" id="nombre" placeholder="Su nombre" required>
                        <input type="text" name="telefono" id="telefono" placeholder="Su teléfono" required>
                        <input type="text" name="email" id="email" placeholder="Su correo electrónico" required>
                    </div>
                    <div>
                        <h>Indique su sexo:</h>
                        <label for="sexo">Hombre</label>
                        <input type="radio" name="sexo" id="h">
                        <label for="sexo">Mujer</label>
                        <input type="radio" name="sexo" id="m">
                        <label for="sexo">No binario</label>
                        <input type="radio" name="sexo" id="nb">
                    </div>
                    <div>
                        <h>¿De dónde eres?</h>
                        <select name="direccionCliente" id="dCliente" required class="margin10">
                            <option value=""></option>
                            <option value="caba">Capital Federal</option>
                            <option value="prov">Gran Buenos Aires</option>
                            <option value="interior">Interior del país</option>
                            <option value="extranjero">De otro país</option>
                        </select>
                    </div>
                    <div>
                        <h>Déjenos un comentario (opcional)</h>
                        <br>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <br>
                        <h>Acepta términos y condiciones</h>
                        <input type="checkbox" name="acepto" value="Si" required>
                    </div>
                    <div class="inputsBotones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar el formulario">
                    </div>
                </div>
            </fieldset>
            </div>
        </form>
